<head>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 1px 1px 5px #0ff;
        }

        header p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .chapter {
            max-width: 800px;
            margin: 0 auto 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }

        .chapter h2 {
            font-size: 2rem;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .chapter p {
            margin-bottom: 15px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #00cccc;
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: #555;
            font-size: 0.9rem;
        }

        /* Optional: Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .chapter {
                padding: 15px;
            }
        }
    </style>
</head>
